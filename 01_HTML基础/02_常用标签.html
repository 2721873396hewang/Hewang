<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标签 一般  都是成对成对出现  

        p   paragraph 段落    特点是 前后换行
        &nbsp;        空格           &   shift + 7 
        span     文本标签     color 颜色  red 红色
        br       换行
     -->
    <p>这是段落     &nbsp;&nbsp;&nbsp;&nbsp;  
           标签,会有<span style="color:red;">前后换行</span>的特点</p>
           这是段落标签,<br/>
           会有前后换行的特点
           <!--    h数字    标题标签    数字越大  字体越小
                   hr  水平线
        -->
           <h1 style="color: brown;">我是中国</h1>
           <h2>我是中国人</h2>
           <h3>我是中国人</h3>
           <h4>我是中国人</h4>
           <h5>我是中国人</h5>
           <h6>我是中国人</h6>
        
          
        
</body>
</html>
