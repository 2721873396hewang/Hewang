<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  img    image 图片
            src    图片来源
            width  图片宽度
            height 图片高度
            alt    图片来源不正确时 给的文本提示
    
    1202  676
    -->
    <img src="img/meinv.jpg" width="600" height="338" alt="美女">
    <br>
    <!--  a      超链接标签   跳转标签

            href  属性    指向链接
    -->
    <a href="https://www.baidu.com">百度</a>
    <br>
    <a href="file:///C:\\Users\\hewan\\Desktop\\01_HTML基础\\hewang.html">02_常用标签</a>
    <br>
    <a href="01_HTML基础.html">
        <img src="img/meinv.jpg" width="300" height="169" alt="美女">
    </a>
    <!-- video  视频标签
        autoplay  自动播放
        controls  操作面板
    -->
    <video width="300" height="300" src="audio/demo.mp4" autoplay controls></video>
</body>

</html>
