    <form action="02_常用标签.html">
        <!-- 文本框 -->
        用户名:<input name="user"><br>
        <!--  密码框 -->
        密码:<input type="password" name="pwd"><br>

                       两个radio 要设置成一组
            绑定到同一组  才能实现单选效果
            绑定方式      设置相同的name值
            checked       默认选中

        性别:<input type="radio" name="sex" value="man" checked>男
        <input type="radio" name="sex" value="woman">女<br>
        <!-- 复选框      checkbox -->
        爱好:<input type="checkbox" checked="checked" name="hobby" value="basketball">篮球
        <input type="checkbox" name="hobby" value="song">唱跳
        <input type="checkbox" name="hobby" value="rap">Rap<br>
